<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de contato com formulário.">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="galeria.html">Galeria</a>
    </div>
    <div class="container">
        <h1 class="header">Contato</h1>
        <h4>Deixe sugestões de melhorias para nosso site, e também nos informe quais desenhos gostaria de ver no catálogo.</h4>
        <form action="mensagem-enviada.html" method="GET">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <p class="footer">&copy; 2024 PurpleFlix</p>

    </div>
</body>
</html>
